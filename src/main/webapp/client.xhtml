<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestion des Clients</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 24px;
            text-align: center;
        }
        .client-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        .client-table th, .client-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        .client-table th {
            background: #f0f4f8;
            color: #2d3e50;
        }
        .client-table tr:hover {
            background: #f9fafb;
        }
        .form-section {
            background: #f9fafb;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .form-section label {
            font-weight: 500;
            color: #2d3e50;
        }
        .form-section input[type="text"],
        .form-section input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            margin: 6px 0 16px 0;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-actions {
            text-align: right;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #125ea2;
        }
        .btn-danger {
            background: #e53935;
        }
        .btn-danger:hover {
            background: #b71c1c;
        }
        .actions-col {
            white-space: nowrap;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1>Gestion des Clients</h1>

        <div class="form-section">
            <h:form>
                <h:panelGrid columns="2" columnClasses="form-label,form-input" style="width:100%;">
                    <h:outputLabel for="nom" value="Nom" />
                    <h:inputText id="nom" value="#{clientBean.client.nom}" required="true" />

                    <h:outputLabel for="email" value="Email" />
                    <h:inputText id="email" value="#{clientBean.client.email}" required="true" />

                    <h:outputLabel for="adresse" value="Adresse" />
                    <h:inputText id="adresse" value="#{clientBean.client.adresse}" required="true" />

                    <h:outputLabel for="telephone" value="Téléphone" />
                    <h:inputText id="telephone" value="#{clientBean.client.telephone}" required="true" />
                </h:panelGrid>
                <div class="form-actions">
                    <h:commandButton value="Enregistrer" action="#{clientBean.save}" styleClass="btn" />
                </div>
            </h:form>
        </div>

        <h2 style="margin-bottom:16px; color:#1976d2;">Liste des Clients</h2>
        <h:form>
            <h:dataTable value="#{clientBean.clients}" var="a" styleClass="client-table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{a.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{a.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{a.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Adresse</f:facet>
                    #{a.adresse}
                </h:column>
                <h:column>
                    <f:facet name="header">Téléphone</f:facet>
                    #{a.telephone}
                </h:column>
                <h:column styleClass="actions-col">
                    <f:facet name="header">Actions</f:facet>
                    <h:commandLink value="Modifier" action="#{clientBean.edit(a)}" styleClass="btn" />
                    <h:commandLink value="Supprimer" action="#{clientBean.delete(a)}" styleClass="btn btn-danger" onclick="return confirm('Confirmer suppression ?');" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
