<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des Factures</title>
</h:head>
<h:body>
    <h1>Factures</h1>

    <h:dataTable value="#{factureBean.factures}" var="f" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{f.id}
        </h:column>

        <h:column>
            <f:facet name="header">Client</f:facet>
            #{f.client.nom}
        </h:column>

        <h:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{f.dateFacture}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
        </h:column>

       

        <h:column>
            <f:facet name="header">Ã‰tat</f:facet>
            #{f.etat}
        </h:column>

        <h:column>
    <f:facet name="header">Montant Total (DH)</f:facet>
    <h:outputText value="#{factureBean.calculerMontant(f)}">
        <f:convertNumber pattern="#0.00" />
    </h:outputText>
    </h:column>

    </h:dataTable>
</h:body>
</html>
