<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Connexion</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="username" value="Nom d'utilisateur : " />
        <h:inputText id="username" value="#{loginBean.username}" /><br/>

        <h:outputLabel for="password" value="Mot de passe : " />
        <h:inputSecret id="password" value="#{loginBean.password}" /><br/>
<h:outputText value="JSF fonctionne !" />

        <h:commandButton value="Connexion" action="#{loginBean.login}" />
    </h:form>
</h:body>
</html>
