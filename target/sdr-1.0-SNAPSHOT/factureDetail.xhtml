<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Détail Facture</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 40px 40px 40px; }
        h1 { color: #1976d2; margin-bottom: 18px; text-align: center; }
        .facture-info { margin-bottom: 32px; font-size: 1.2em; }
        .btn { background: #1976d2; color: #fff; border: none; padding: 8px 18px; border-radius: 4px; font-size: 1em; cursor: pointer; margin-left: 8px; transition: background 0.2s; }
        .btn:hover { background: #125ea2; }
        .styled-table { border-collapse: collapse; margin: 25px 0; font-size: 0.9em; font-family: sans-serif; min-width: 100%; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); }
        .styled-table thead tr { background-color: #1976d2; color: #ffffff; text-align: left; }
        .styled-table th, .styled-table td { padding: 12px 15px; }
        .styled-table tbody tr { border-bottom: 1px solid #dddddd; }
        .styled-table tbody tr:nth-of-type(even) { background-color: #f3f3f3; }
        .styled-table tbody tr:last-of-type { border-bottom: 2px solid #1976d2; }
    </style>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{factureDetailBean.factureId}" />
        <f:viewAction action="#{factureDetailBean.init}" />
    </f:metadata>
    <div class="container">
        <h1>Détail de la Facture</h1>
        <div class="facture-info">
            <b>ID de la Facture cliquée :</b> #{factureDetailBean.facture.id} <br/>
            <b>Date :</b> <h:outputText value="#{factureDetailBean.facture.dateFacture}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText><br/>
            <b>État :</b> #{factureDetailBean.facture.etat} <br/>
        </div>

        <h2>Lignes de la Facture</h2>
        <h:dataTable value="#{factureDetailBean.facture.lignes}" var="ligne" styleClass="styled-table">
            <h:column>
                <f:facet name="header">Article ID</f:facet>
                #{ligne.articleId}
            </h:column>
            <h:column>
                <f:facet name="header">Quantité</f:facet>
                #{ligne.quantite}
            </h:column>
            <h:column>
                <f:facet name="header">Prix Unitaire</f:facet>
                <h:outputText value="#{ligne.prix}">
                    <f:convertNumber type="currency" currencySymbol="€"/>
                </h:outputText>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="Retour" action="user.xhtml?faces-redirect=true" styleClass="btn" />
        </h:form>
    </div>
</h:body>
</html>
